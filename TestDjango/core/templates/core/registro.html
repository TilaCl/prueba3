    <main>

              <div class="alert alert-success" role="alert">
                  {{mensaje}}
              </div>
  
          </form>
      </div>

          </div>
          <p class="formulario__input-error">La contraseña debe tener de 4 a 12 dígitos.</p>
        </div>

        <div class="formulario__grupo" id="grupo__password2">

          </div>
          <p class="formulario__input-error">Las contraseñas no coinciden.</p>

         Correo Electronico 
        <div class="formulario__grupo" id="grupo__correo">
          <label for="correo" class="formulario__label">Correo electr&oacute;nico</label>
          <div class="formulario__grupo-input">
            <input type="email" class="formulario__input" name="correo" id="correo" placeholder="Correo electr&oacute;nico">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
          </div>
          <p class="formulario__input-error">El correo solo puede contener letras, n&uacute;meros, puntos, guiones y gui&oacute;n bajo.</p>
        </div>
  
          Teléfono 
        <div class="formulario__grupo" id="grupo__telefono">
          <label for="telefono" class="formulario__label">Tel&eacute;fono</label>

            <input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="Su numero de tel&eacute;fono ">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
          </div>
          <p class="formulario__input-error">El tel&eacute;fono solo puede contener n&uacute;meros y el m&aacute;ximo son 14 d&iacute;gitos.</p>
        </div>
        <div>
          <input type="radio" name="gender" value="male" checked> Hombre<br>
          <input type="radio" name="gender" value="female"> Mujer<br>
        <input type="radio" name="gender" value="other"> Otro <br>
        </div> 
      -->
  
        <!--  Terminos y Condiciones -->
        <div class="formulario__grupo" id="grupo__terminos">
          <label class="formulario__label">
            <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
            Acepto los t&eacute;rminos y condiciones
          </label>
        </div>
  
        <br>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir información al correo.</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
          <label class="form-check-label" for="flexSwitchCheckChecked">Soy mayor de 18 años.</label>
        </div>
  
        <div class="formulario__grupo formulario__grupo-btn-enviar">
          <button type="submit" class="formulario__btn" style="background-color:#24128e; color: #ffffff;">Registrar </button><br>
          <button type="reset" class="formulario__btn" style="background-color:#24128e; color: #ffffff;">Limpiar </button>
          <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Registro enviado correctamente</p> <br>
          <p><a href="login" style="text-decoration: none; color:rgb(255, 255, 255); font-weight: 600;">¿Ya tienes Cuenta?</a></p>
        </div>
      </form>
      
    </main><br><br><br>
