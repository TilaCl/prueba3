{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar perfil</title>
    <link rel="stylesheet" href='{% static "core/css/style.css" %}'>
</head>
<body>
    <h1>Eliminar perfil</h1>
    <div class="row">
        <form method="post" action="" id="formulario">
            {% csrf_token %}
            <div class="form-group">
                {{form.as_table}}
            </div>
            <br>
            <button type="submit" class="formulario__btn" style="background-color:#24128e; color: #ffffff;">Modificar </button><br>
            <br>
            <button type="reset" class="formulario__btn" style="background-color:#24128e; color: #ffffff;">Limpiar </button>
            <div id="error" class="alert alert_danger" role="alert"></div>
            
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
        </form>

    </div>
</body>
</html>
